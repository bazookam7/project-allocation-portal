<form action={% url 'polls:instructor_project_change' %} method="post">{% csrf_token %}{{ form }}
  <input type="hidden" name="title" value={{project.title}}>
  <input type="hidden" name="instructorid" value={{instructor_id}}>
  <p><b>CPI cutoff</b>: <input type="number" step="0.1" name="CPIcutoff" value={{project.CPIcutoff}}></p>
  <p><b>Maximum Students Eligible</b>: <input type="number" name="max_no_of_students" value={{project.max_no_of_students}}></p>
  <h4>Description:</h4>
      <input type="text" name="description" value={{project.description}}>
  <p><input type="submit" value="Save"></p>
</form>
