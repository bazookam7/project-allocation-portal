<style>

@import url(http://fonts.googleapis.com/css?family=Lato:400,700);
body > div
{
    font-family: 'Lato', 'sans-serif';
    background-color: #0c404d;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
    }
.profile 
{
    min-height: 355px;
    display: inline-block;
    }
.divider 
{
    border-top:1px solid rgba(0,0,0,0.1);
    }
span.tags 
{
    background: #1abc9c;
    border-radius: 2px;
    color: #f5f5f5;
    font-weight: bold;
    padding: 2px 4px;
    }
</style>

<h4>Description:</h4>
<p>{{project.description}}</p>
<p>
	<form action={% url 'polls:student_home' %} method="post">{% csrf_token %}{{ form }}
        <input type="submit" value="Home">
    </form>
</p>
